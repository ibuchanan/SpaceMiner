<template name="profile">
  <div class='levelsContainer {{hideIfGameVisible}}'>
    <h1>{{nickname}}</h1>
    <h1><span class='label label-success'><span class='fa fa-trophy'></span> These are your worlds!</span></h1>
    <h3>You can edit or delete them</h3>
    <h3>{{mostRecentLesson}}</h3>
    <div class="levels container-fluid col-md-12">
    {{#each levels}}
      {{> level}}
    {{/each}}
    </div>
  </div>
</template>
